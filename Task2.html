<!DOCTYPE html>

  <body>
    <center>
      <h1>Task-2</h1>
      <table
        border="1"
        cellpadding="2"
        cellspacing="0"
        bordercolor="black"
        bgcolor="white"
      >
        <tr>
          <td width="230">
            <p>Lists can be nested (list inside list):</p>
            <ul>
              <li>Coffee</li>
              <li>Tea</li>
              <ul>
                <li>Black tea</li>
                <li>Green tea</li>
              </ul>

            </ul>
          </td>
        </tr>
      </table>
    </center>
