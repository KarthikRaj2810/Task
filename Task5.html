<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  
  .registration-box {
    border: 2px solid #333;
    padding: 20px;
    width: 400px;
    margin: 0 auto;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }
  
  input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="registration-box">
    <h2>Registration Form</h2>
    <form action="#" method="post">
      <!-- Personal Information -->
      <div class="segment">
        <h3>Personal Information</h3>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="reenterpassword">Re-enter Password:</label>
        <input type="password" id="reenterpassword" name="reenterpassword" required>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required>
      </div>
      
      <!-- Address Information -->
      <div class="segment">
        <h3>Address Information</h3>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Choose your country</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <!-- Add more countries here -->
        </select>
      </div>
      
      <!-- Languages Known -->
      <div class="segment">
        <h3>Languages Known</h3>
        <label>Languages Known:</label>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="languages" value="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languages" value="telugu">
        <label for="telugu">Telugu</label>
      </div>
      
      <!-- Declaration and Submit Button -->
      <div class="segment">
        <input type="checkbox" id="declaration" required>
        <label for="declaration">Hereby I declare that all the given details are true.</label>
        <br><br>
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
</html>
